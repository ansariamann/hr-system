name: CI Pipeline - Production Hardening

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  POSTGRES_PASSWORD: postgres
  POSTGRES_DB: ats_test
  REDIS_URL: redis://localhost:6379

jobs:
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install bandit safety semgrep

      - name: Run Bandit security scan
        run: bandit -r src/ -f json -o bandit-report.json || true

      - name: Run Safety vulnerability scan
        run: safety check --json --output safety-report.json || true

      - name: Run Semgrep security scan
        run: |
          python -m semgrep --config=auto --json --output=semgrep-report.json src/ || true

      - name: Run custom security scanner
        run: python scripts/run_security_scan.py --ci-mode

      - name: Upload security reports
        uses: actions/upload-artifact@v3
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            semgrep-report.json
            security-scan-report.json

  property-tests:
    name: Property-Based Testing
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Set up test database
        run: |
          export DATABASE_URL="postgresql://postgres:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}"
          python scripts/setup_database.py
          alembic upgrade head

      - name: Run property-based tests
        env:
          DATABASE_URL: "postgresql://postgres:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}"
          REDIS_URL: ${{ env.REDIS_URL }}
          HYPOTHESIS_PROFILE: ci
        run: |
          python -m pytest tests/property_based/ -v \
            --hypothesis-show-statistics \
            --hypothesis-seed=42 \
            --tb=short \
            --junitxml=property-test-results.xml

      - name: Upload property test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: property-test-results
          path: property-test-results.xml

  integration-tests:
    name: Integration Testing
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: ${{ env.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ env.POSTGRES_DB }}
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Set up test database
        run: |
          export DATABASE_URL="postgresql://postgres:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}"
          python scripts/setup_database.py
          alembic upgrade head

      - name: Run integration tests
        env:
          DATABASE_URL: "postgresql://postgres:${{ env.POSTGRES_PASSWORD }}@localhost:5432/${{ env.POSTGRES_DB }}"
          REDIS_URL: ${{ env.REDIS_URL }}
        run: |
          python -m pytest tests/ -v \
            --ignore=tests/property_based/ \
            --tb=short \
            --junitxml=integration-test-results.xml

      - name: Upload integration test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: integration-test-results
          path: integration-test-results.xml

  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    needs: [security-scan, property-tests, integration-tests]
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run quality gate validation
        run: python scripts/validate_quality_gates.py

      - name: Generate comprehensive report
        run: python scripts/generate_ci_report.py

      - name: Upload final report
        uses: actions/upload-artifact@v3
        with:
          name: ci-comprehensive-report
          path: ci-report.html

  deployment-validation:
    name: Deployment Validation
    runs-on: ubuntu-latest
    needs: [quality-gates]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Validate deployment readiness
        run: python scripts/validate_deployment.py --environment=staging

      - name: Run smoke tests
        run: python scripts/run_smoke_tests.py
